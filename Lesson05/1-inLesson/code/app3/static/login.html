    <script>
        let box = document.querySelector('#box');

        let xhr = new XMLHttpRequest();

        xhr.onload = function() {
            let data = xhr.responseText;
            data = JSON.parse(data);

            if (data.code == -1) {
                setTimeout(r, 5000);
            } else {
                document.body.innerHTML = '登陆成功';
            }
            
        }

        function r() {
            xhr.open('get', '/check', true);
            xhr.send();
        }
        r();
    </script>
